<svg width="80" height="80" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#d38bfc">
    <g fill="none" fill-rule="evenodd">
        <g transform="translate(1 1)" stroke-width="2">
            <rect x="0" y="45" width="10" height="10">
                <animate attributeName="y"
                     begin="0s" dur="2.2s"
                     values="45;0;45;45"
                     calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="x"
                     begin="0s" dur="2.2s"
                     values="0;24;48;0"
                     calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
            <rect x="24" y="0" width="10" height="10">
                <animate attributeName="y"
                     begin="0s" dur="2.2s"
                     from="0" to="0"
                     values="0;45;45;0"
                     calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="x"
                     begin="0s" dur="2.2s"
                     from="24" to="24"
                     values="24;48;0;24"
                     calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
            <rect x="48" y="45" width="10" height="10">
                <animate attributeName="y"
                     begin="0s" dur="2.2s"
                     values="45;45;0;45"
                     calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="x"
                     from="48" to="48"
                     begin="0s" dur="2.2s"
                     values="48;0;24;48"
                     calcMode="linear"
                     repeatCount="indefinite" />
            </rect>
        </g>
    </g>
</svg>